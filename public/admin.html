<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Admin Dashboard</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="#" id="logoutBtn" style="display: none;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="loginSection" class="admin-section">
        <div class="container">
            <h1 class="section-title">Admin Login</h1>
            <form id="loginForm" class="admin-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" class="admin-section" style="display: none;">
        <div class="container">
            <h1 class="section-title">Booking Management</h1>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Bookings</h3>
                    <p id="totalBookings">0</p>
                </div>
                <div class="stat-card">
                    <h3>Paid Bookings</h3>
                    <p id="paidBookings">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Payments</h3>
                    <p id="pendingBookings">0</p>
                </div>
            </div>
            
            <div class="bookings-table-container">
                <h2>All Bookings</h2>
                <table id="bookingsTable" class="bookings-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Project Details</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <!-- Bookings will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="admin.js"></script>
</body>
</html>
