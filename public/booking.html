<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Portfolio</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Booking Section -->
    <section class="booking">
        <div class="container">
            <h1 class="section-title">Book Your Service</h1>
            <p class="booking-intro">Ready to bring your project to life? Fill out the form below and I'll get back to you within 24 hours.</p>
            
            <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="service">Service Type *</label>
                    <select id="service" name="service" required>
                        <option value="">Choose a service</option>
                        <option value="web-development">Web Development</option>
                        <option value="web-design">Web Design</option>
                        <option value="consultation">Consultation</option>
                        <option value="maintenance">Website Maintenance</option>
                        <option value="seo">SEO Optimization</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Preferred Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Preferred Time *</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Project Details</label>
                    <textarea id="notes" name="notes" rows="5" placeholder="Tell me about your project, requirements, or any specific details you'd like to discuss..."></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-large">
                        <span class="btn-text">Submit Booking</span>
                        <span class="btn-icon">â†’</span>
                    </button>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="booking.js"></script>
</body>
</html>
